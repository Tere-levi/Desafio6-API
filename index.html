<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor de Monedas</title>

    </head>
    <body>
        <div class="container">
            <form id="form">
                <h1>Conversor de Monedas</h1>
                <label for="clpInput">Pesos CLP</label>
                <input
                    name="clpInput"
                    id="clpInput"
                    type="number"
                    placeholder="CLP"
                    min="0"
                />
                <label for="monedas">Moneda a convertir:</label>
                <select name="selectMonedas" id="selectMonedas">
                    <option value="" disabled selected hidden>
                        Seleccione moneda
                    </option>
                    <option id="selectEuro" value="euro">Euros</option>
                    <option id="selectDolar" value="dolar">Dolar</option>
                    <option id="selectUf" value="uf">UF</option>
                </select>
                <button type="submit">Buscar</button>
                <span id="result">...</span>
            </form>
            <div class="chart-container">
                <h4>Valor de los últimos 10 días</h4>
                <canvas id="myChart"></canvas>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
